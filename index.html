<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p>12 + 368</p>
        </div>
        <div class="buttons">
            <div class="numPad">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>=</button>
                <button>C</button>
            </div>
            <div class="operatorButtons">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
